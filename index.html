<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Headline</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="title_container">
        <h1 class="title">
          <span id="">K-New</span>
          <span id="times">Times</span>
        </h1>
      </div>

      <div class="search_form">
        <input
          type="text"
          id="search_bar"
          placeholder="검색할 단어를 적으세요"
        />
        <button id="search">검색</button>
        <!-- <div class="calender">
          <label for="" name="startday"
            >시작 날짜 <input type="date" id="startday" name="startday" /> ~
          </label>
          <label for="" name="endday">
            마지막 날짜 <input type="date" id="endday" name="endday" />
          </label>
        </div> -->
      </div>
      <div class="keyword">
        <span id="general" class="active">전체</span>
        <span id="business">비즈니스</span>
        <span id="entertainment">연예</span>
        <span id="health">건강</span>
        <span id="science">과학</span>
        <span id="sports">스포츠</span>
        <span id="technology">기술</span>
      </div>
    </header>

    <main id="main">
      <div class="main_content">
        <ul class="headlines_container"></ul>
      </div>

      <button class="to-top" id="to-top">위로</button>
    </main>
    <footer id="footer">
      <div>푸터</div>
    </footer>
  </body>
</html>
